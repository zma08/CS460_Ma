<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>mortgage calculator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 h2">
                Monthly Mortgage Payment Calculator
            </div>
        </div>
    </div>   
    
    <div  class="container divcenter">
        <div id="abc" class="col-lg-6 col-md-6 col-sm-6">
            <form>
                Purchase price
                <input id="purchase" type="text" value="200000">
                <br>
                <br>
                Down payment
                <input id="down" type="text" value="40000">
                <br>
                <br>
                <a class="btn btn-primary" href="#" onclick="checkInput('purchase', 'down', 'abc')" value="See payment">payment</a>
            </form>
        </div>
        
    </div>
    
   
    
<script>
    
    function checkInput(field1, field2, field3)
    {
        if( isNaN(document.getElementById(field1).value)
         || isNaN(document.getElementById(field2).value))
        {
           alert("please input a number for both purchase price and down payment!");
         }
       
        
        var i15 = 0.00229;
        var i30 = 0.00281;
         
        var pur = parseFloat( document.getElementById(field1).value );
        var dn = parseFloat( (document.getElementById(field2) .value));
        var prin = pur-dn;

        var mp15 = prin*i15*Math.pow((1+i15),180)/(Math.pow((1+i15),180)-1);
        
        var mp30 = prin*i30*Math.pow((1+i30),360)/(Math.pow((1+i30),360)-1);
            
        var tableString = 
        `<table class="center table table-bordered table-striped">
        <tr>
            <th></th>
            <th class="center">30yr fixed</th>
            <th class="center">15yr fixed</th>
        </tr>
        <tr>
            <th class="center" scope="col">Payment</th>
            <th class="center">`+mp30.toFixed(2)+`</th>
            <th class="center">`+mp15.toFixed(2)+`</th>
        </tr>
         <tr>
            <th class="center" scope="col">Interest Rate</th>
            <th class="center" >`+(i30*100).toFixed(2)+`%</th>
            <th class="center">`+(i15*100).toFixed(2)+`%</th>
        </tr>
        </table>`;
        var formString = `<form>
                Purchase price
                <input id="purchase" type="text">
                <br>
                <br>
                Down payment
                <input id="down" type="text">
                <br>
                <br>
                <a class="btn btn-primary" href="#" onclick="checkInput('purchase', 'down', 'abc')" value="See payment">payment</a>
            </form><br><br>`;
        var cont = document.getElementById(field3);
        cont.innerHTML = formString + tableString;
        

         
     }
       
</script>
</body>

</html>
