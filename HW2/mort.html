<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>mortgage calculator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 h2">
                Monthly Mortgage Payment Calculator
            </div>
        </div>
    </div>   
    
    <div id="abc" class="container divcenter">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <form onsubmit="checkInput('purchase', 'down', 'abc')">
                Purchase price
                <input id="purchase" type="text">
                <br>
                <br>
                Down payment
                <input id="down" type="text">
                <br>
                <br>
                <input type="submit" value="See payment">
            </form>
        </div>
        
    </div>
    
   
    
<script>
    function checkInput(field1, field2, field3){
        if( isNaN(document.getElementById(field1).value) 
           || isNaN(document.getElementById(field2).value)){
           alert("please input a number for both purchase price and down payment!");
           } 
       
        
        var i15 = 0.229%;
        var i30 = 0.281%;
        var pur = parseFloat(document.getElementById("field1").value); 
        var dn = parseFloat(document.getElementById("field2").value);
        var prin = pur-dn;
        
        var mp15 = prin*i15*pow((1+i15),180)/(pow((1+i15),180)-1);
        var mp15 = prin*i30*pow((1+i30),360)/(pow((1+i30),360)-1);
                

        var tableString = 
        "<table class="center table table-bordered">
        <tr>
            <th></th>
            <th class="center">30yr fixed</th>
            <th class="center">15yr fixed</th>
        </tr>
        <tr>
            <th class="center" scope="col">Payment</th>
            <th class="center">?</th>
            <th class="center">?</th>
        </tr>
         <tr>
            <th class="center" scope="col">Interest Rate</th>
            <th class="center" >mp30</th>
            <th class="center">mp15</th>
        </tr>
        </table>";
        var cont = document.getElementById(field3);
        cont.innerHTML = tableString;
 }
    
   
   
</script>
    
    
    


    
</body>

</html>
