<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>mortgage calculator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
   
    

</head>

<body>
    <div class="container">
        <div class="row">
            <div id="head" class="col-lg-12 col-md-12 h2">
                Monthly Mortgage Payment Calculator
            </div>
        </div>
    </div>   
    
   <div  class="container divcenter">
        <div id="abc" class="col-lg-6 col-md-6 col-sm-6">
            
                <label for="pp">Purchase price: $</label>
                <input id="purchase" type="text" name="pp">
                <br>
                <br>
                <label for="dp">Down payment: $</label>
                <input id="down" type="text" name="dp">
                <br>
                <br>
                Term:
                <input type="radio" name="rate"  value="15">15yr
                <input type="radio"  name="rate" value="30">30yr
                <br>
                <br>
                <div id="termString">
                </div>
                
                <br>
                <br>
                <input id="sub" type="submit" value ="payment" class="btn btn-md btn-danger" >
                <br>
                <br>
                <div id="blank"></div>
            
        </div>
        
    </div>
    
    
      <script type="text/javascript" src="jquery-3.1.1.js"></script>  
      <script type="text/javascript" src="myJquery.js"></script>
</body>

</html>
